<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Formula Rush - Racing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #2a2a2a;
            cursor: none;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        .ui-item {
            margin-bottom: 10px;
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            pointer-events: auto;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        .control-btn:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }
        
        #leftBtn, #rightBtn {
            position: absolute;
            bottom: 20px;
        }
        
        #leftBtn {
            left: 20px;
        }
        
        #rightBtn {
            right: 20px;
        }
        
        #brakeBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #boostBtn {
            position: absolute;
            bottom: 120px;
            right: 20px;
            background: rgba(255, 100, 0, 0.3);
            border-color: #ff6400;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        #startScreen p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        #startBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: #ff6400;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255,100,0,0.4);
        }
        
        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,100,0,0.5);
        }
        
        @media (max-width: 768px) {
            #controls {
                display: flex;
            }
            
            .ui-item {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="ui-item">Speed: <span id="speed">0</span> km/h</div>
            <div class="ui-item">Lap: <span id="lap">1</span>/3</div>
            <div class="ui-item">Time: <span id="time">0:00.0</span></div>
            <div class="ui-item">Best: <span id="bestTime">--:--.-</span></div>
            <div class="ui-item">Boost: <span id="boostCount">3</span></div>
        </div>
        
        <div id="controls">
            <div id="leftBtn" class="control-btn">←</div>
            <div id="rightBtn" class="control-btn">→</div>
            <div id="brakeBtn" class="control-btn">BRAKE</div>
            <div id="boostBtn" class="control-btn">BOOST</div>
        </div>
        
        <div id="startScreen">
            <h1>Formula Rush</h1>
            <p>Desktop: Arrow Keys/WASD to drive, Space for boost</p>
            <p>Mobile: Touch controls</p>
            <button id="startBtn">START RACE</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
